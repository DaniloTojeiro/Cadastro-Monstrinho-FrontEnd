<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Complexo de Esportes José Maria Paschoalick "Monstrinho"</h1>
    <div class="container">
        <h2>Cadastro de Alunos</h2>
        <form action="http://localhost:8080/cadastro" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="O CPF deve estar no formato XXX.XXX.XXX-XX" required>

            <label for="dtNasc">Data de Nascimento:</label>
            <input type="date" id="dtNasc" name="dtNasc">

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" pattern="\(\d{2}\)\s\d{5}-\d{4}" title="O celular deve estar no formato (XX) XXXXX-XXXX" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4}-\d{4}" title="O telefone deve estar no formato (XX) XXXX-XXXX">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="celResponsavel">Celular do Responsável:</label>
            <input type="tel" id="celResponsavel" name="celResponsavel" pattern="\(\d{2}\)\s\d{5}-\d{4}" title="O celular do responsável deve estar no formato (XX) XXXXX-XXXX" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario">

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
                <option value="MASCULINO">Masculino</option>
                <option value="FEMININO">Feminino</option>
                <option value="OUTRO">Outro</option>
            </select>

            <label for="nomeResponsavel">Nome do Responsável:</label>
            <input type="text" id="nomeResponsavel" name="nomeResponsavel" required>

            <button type="submit">Enviar</button>
            <script src="index.js"></script>
        </form>
    </div>
</body>
</html>

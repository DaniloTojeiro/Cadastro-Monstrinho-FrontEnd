<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Complexo de Esportes José Maria Paschoalick "Monstrinho"</h1>
    <div class="container">
        <h2>Cadastro de Alunos</h2>
        <form id="cadastroForm">
            <div class="centered-container" id="idField" style="display: none;">
                <div class="content-center">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id">
                    <button type="button" onclick="buscarAlunoPorId()">Buscar</button>
                </div>
            </div>
            
            <div class="column">
                <label for="nome">Nome:<span class="required-asterisk">*</span></label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
                <label for="endereco">Endereço:<span class="required-asterisk">*</span></label>
                <input type="text" id="endereco" name="endereco" required placeholder="Digite o endereço">
                <label for="rg">RG:<span class="required-asterisk">*</span></label>
                <input type="text" id="rg" name="rg" required placeholder="Digite apenas os números">
                <label for="cpf">CPF:<span class="required-asterisk">*</span></label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite apenas os números">
                <label for="dtNasc">Data de Nascimento:<span class="required-asterisk">*</span></label>
                <input type="date" id="dtNasc" name="dtNasc" required>
                
                <label for="celular">Celular:<span class="required-asterisk">*</span></label>
                <input type="tel" id="celular" name="celular" required placeholder="Digite apenas os números">
                <label for="telefone">Telefone:<span class="required-asterisk">*</span></label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite apenas os números">
                <label for="email">E-mail:<span class="required-asterisk">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Digite o e-mail">
            </div>
            <div class="column2">
                <label for="horario">Horário:<span class="required-asterisk">*</span></label>
                <input type="time" id="horario" name="horario" step="1" required>
                <label for="genero">Gênero:<span class="required-asterisk">*</span></label>
                <select id="genero" name="genero" required>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMININO">Feminino</option>
                    <option value="OUTRO">Outro</option>
                </select>
                <label for="esportes">Esportes:<span class="required-asterisk">*</span></label>
                <select id="esportes" name="esportes" required>
                    <option value="TENISDEMESA">Tênis de Mesa</option>
                    <option value="JUDO">Judô</option>
                    <option value="BASQUETE">Basquete</option>
                    <option value="NATACAO">Natação</option>
                </select>
                <label for="modalidade">Modalidades:<span class="required-asterisk">*</span></label>
                <select id="modalidade" name="modalidade" required>
                    <option value="INFANTIL">Infantil</option>
                    <option value="JUVENIL">Juvenil</option>
                    <option value="ADULTO">Adulto</option>
                </select>
                <label for="periodo">Períodos:<span class="required-asterisk">*</span></label>
                <select id="periodo" name="periodo" required>
                    <option value="MANHA">Manhã</option>
                    <option value="TARDE">Tarde</option>
                    <option value="NOITE">Noite</option>
                </select>
                <label for="nomeResponsavel">Nome do Responsável:</label>
                <input type="text" id="nomeResponsavel" name="nomeResponsavel" placeholder="Digite o nome completo">
                <label for="celResponsavel">Celular do Responsável:</label>
                <input type="tel" id="celResponsavel" name="celResponsavel" placeholder="Digite apenas os números">
            </div>
            
            <button type="submit">Enviar</button>
            <button type="button" onclick="mostrarCampoId()">Mostrar Campo ID</button>
            <button type="button" onclick="atualizarAluno()">Atualizar</button>
            <button type="button" onclick="deletarAluno()">Deletar</button>
            <button type="button" onclick="limparFormulario()">Limpar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
